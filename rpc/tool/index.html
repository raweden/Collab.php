<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>Tool</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0"/>
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!--
	    <link rel="apple-touch-icon" href="iphon_tetris_icon.png"/>
	    <link rel="apple-touch-startup-image" href="startup.png" />-->
		<link rel="stylesheet" type="text/css" href="style.css">
		
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/tool.js"></script>
	</head>
	<body>
		<div id="overlay" style="display:none;">
			<section>
				<a id="overlay-close"></a>
				<div class="overlay-head">Modal Thing</div>
			</section>
		</div>
		<div class="content">
			<ul id="commands" class="panel table-view" style="float: left; "></ul>
			<div id="argumentPanel" class="panel" style="float:left;">
				<ul id="arguments" class="table-view" style="height:380px;"></ul>
				<div id="toolbar" style="width:308px">
					<div id="tool-send" class="tool-button" style="float:left; width:120px">
						<span >Execute</span>
					</div>
					<div id="tool-headers" class="tool-button" style="float:right; width:79px">
						<span >Headers</span<>
					</div>
				</div>
			</div>
			<div id="resultView" class="panel codebox" style="float:left; ">
				<ul id="collab-result"></ul>
			</div>
		</div>
	</body>
</html>
